<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>D3 Page Template</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <style type="text/css">
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }

           p.trigger {
                font-family: sans-serif;
                font-weight: bold;
           }

           p { font-family: sans-serif; }

           top {
               vertical-align: top;
           }

           graphic {
               vertical-align: bottom;
           }

        </style>
	</head>
	<body>
        <!-- <p class="trigger add">Click on this text to add a value.</p>

        <p class="trigger remove">Click on this text to remove a value.</p> -->

        <p class="trigger top">Input instructor name:</p>

        <input class="filter top" oninput="updateSVGs()"/>

        <div id="loading">
            <p>Loading...</p>
        </div>

        <div class="graphic">
		<script type="text/javascript">
            //Vars
            var w1 = 300;
            var h1 = 500;
            var padding = 20;
            var labelArea = 200;
            var barPadding = 1;
            var numBars = 24;

            var transitionTime = 300;

            var yScale;
            var xScale;
            var colorScale;

            var yAxis;

            var svgs = [];

            var fullDataset = [];
            var dataset = [];                         //Initialize empty array
            /*for (var i = 0; i < 25; i++) {            //Loop 25 times
                var newNumber = Math.floor(Math.random() * 100) + 1;   //New random integer (0-30)
                dataset.push(newNumber);              //Add new number to array
            }*/

            while (typeof d3 === 'undefined') {
                $("#loading").show();
            }
            $("#loading").hide();

            d3.csv("data/instructor_data.csv", function (data) {
                fullDataset = data.map(function (d) {
                    instructor = d.instructor;
                    class_rating = d.class_rating_avg;
                    class_rating_count = d.class_rating_count;
                    instructor_rating = d.instructor_rating_avg;
                    instructor_rating_count = d.instructor_rating_count;

                    return {
                        "instructor": instructor,
                        "class_rating": +class_rating,
                        "instructor_rating": +instructor_rating,
                        "count": +class_rating_count
                    }
                })

                class_ratings_data = data.map(function (d) {
                    instructor = d.instructor;
                    rating = d.class_rating_avg;
                    count = d.class_rating_count;

                    return {
                        "instructor": instructor,
                        "rating": +rating,
                        "count": +count
                    }
                })

                instructor_ratings_data = data.map(function (d) {
                    instructor = d.instructor;
                    rating = d.instructor_rating_avg;
                    count = d.instructor_rating_count;

                    return {
                        "instructor": instructor,
                        "rating": +rating,
                        "count": +count
                    }
                })

                //console.log(fullDataset);
                svgs.push({
                    svg: generateVis(0, w1, h1, instructor_ratings_data, 255, 0, 0),
                    data: instructor_ratings_data,
                    r: 255,
                    g: 0,
                    b: 0
                });
                svgs.push({
                    svg: generateVis(0, w1, h1, class_ratings_data, 0, 0, 255),
                    data: class_ratings_data,
                    r: 0,
                    g: 0,
                    b: 255
                });
            });

            function generateVis(horizontal_offset, w, h, ratings_data, r, g, b) {

                horizontal_offset = typeof horizontal_offset !== 'undefined' ? horizontal_offset : 0;

                dataset = ratings_data.slice(0, 24);
                console.log(dataset);



                //Scales
                yScale = d3.scale.linear()
                    //.domain([0, d3.max(dataset, function (d) { return d.class_rating; })])
                    .domain([0, 5])
                    .range([/*horizontal_offset*/0, w/* + horizontal_offset*/]);

                xScale = d3.scale.ordinal()
                    .domain(d3.range(numBars))
                    .rangeRoundBands([padding, h - padding], 0.1)

                colorScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) { return d.rating; })])
                    .range([0, 255]);

                //Axis
                yAxis = d3.svg.axis();
                yAxis.scale(yScale);
                yAxis.orient("top");

                /*d3.select("body").selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .text(function (d) {
                        return d;
                    })
                    .style("color", function (d) {
                        if (d > 15) {
                            return "red";
                        } else {
                            return "black";
                        }
                    });*/


                //Render
                svg = d3.select("body").append("svg");
                svg.attr("width", w + padding + labelArea/* + horizontal_offset*/).attr("height", h + padding)
                    .attr("class", "graphic")
                    .attr("style", "float:left");

                //Bars
                var rects = svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr({
                        y: function (d, i) {
                            return xScale(i);
                            //return i * (w / dataset.length);
                        },
                        x: function (d) {
                            //return yScale(d.class_rating);
                            return 0/*horizontal_offset*/
                        },
                        //width: w / dataset.length - barPadding,
                        height: xScale.rangeBand(),
                        width: function (d) {
                            return yScale(d.rating)/* - horizontal_offset*/;
                        },
                        fill: function (d) {
                            return "rgb(" + (r * Math.round(colorScale(d.rating))) + ", " + (g * Math.round(colorScale(d.rating))) + ", " + (b * Math.round(colorScale(d.rating))) + ")";
                        }
                    });

                //Labels
                var labels = svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.rating.toFixed(1);
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return Math.min(yScale(d.rating) - 15, w - 10/* + horizontal_offset*/);

                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: function (d) {
                            if (yScale(d.rating) > 15) {
                                return "white";
                            }
                            else {
                                return "black";
                            }
                        },
                        "text-anchor": "middle",
                        "class": "label"
                    });


                //Names
                var names = svg.selectAll(".name")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.instructor + " (" + d.count + ")";
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return w + padding/* + horizontal_offset*/;
                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: "black",
                        "text-anchor": "left",
                        "class": "name"
                    });

                //Axis
                svg.append("g").attr({
                    class: "axis",
                    transform: "translate(0," + padding +  ")"
                }).call(yAxis);

                /*var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle");
    
                circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                    })
                    .attr("cy", h/2)
                    .attr("r", function(d) {
                        return d;
                    });*/

                //change data
                //var filter = d3.select(".filter")
                    //.on("input", function () {

                return svg;
            }

            function updateSVGs() {
                svgs.forEach(function (viz) { updateData(viz.svg, viz.data, viz.r, viz.g, viz.b); });

            }

            function updateData(svg, ratings_data, r, g, b) {

                var filterInput = document.getElementsByClassName("filter")[0].value;

                dataset = ratings_data.filter(function (d)
                {
                    return d.instructor.toLowerCase().includes(filterInput.toLowerCase());
                })
                    .slice(0, 24);
                console.log(dataset);
                xScale.domain(d3.range(numBars));

                var bars = svg.selectAll("rect")
                    .data(dataset);

                var labels = svg.selectAll(".label")
                    .data(dataset);

                var names = svg.selectAll(".name")
                    .data(dataset);

                //Enter
                bars.enter()
                    .append("rect")
                    .attr({
                        y: function (d, i) {
                            return xScale(i);
                            //return i * (w / dataset.length);
                        },
                        x: function (d) {
                            //return yScale(d.class_rating);
                            0
                        },
                        //width: w / dataset.length - barPadding,
                        height: xScale.rangeBand(),
                        width: function (d) {
                            return yScale(d.rating);
                        },
                        fill: function (d) {
                            return "rgb(" + (r * Math.round(colorScale(d.rating))) + ", " + (g * Math.round(colorScale(d.rating))) + ", " + (b * Math.round(colorScale(d.rating))) + ")";
                        }
                    });

                labels.enter()
                    .append("text")
                    .text(function (d) {
                        return d.rating.toFixed(1);
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return Math.min(yScale(d.rating) - 15, w1 - 10);

                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: function (d) {
                            if (yScale(d.rating) > 15) {
                                return "white";
                            }
                            else {
                                return "black";
                            }
                        },
                        "text-anchor": "middle",
                        "class": "label"
                    });

                names.enter()
                    .append("text")
                    .text(function (d) {
                        return d.instructor + " (" + d.count + ")";
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return w1 + padding;
                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: "black",
                        "text-anchor": "left",
                        "class": "name"
                    });

                //Update
                bars.transition()
                    .duration(transitionTime)
                    .attr({
                        y: function (d, i) {
                            return xScale(i);
                            //return i * (w / dataset.length);
                        },
                        x: function (d) {
                            //return yScale(d.class_rating);
                            0
                        },
                        //width: w / dataset.length - barPadding,
                        height: xScale.rangeBand(),
                        width: function (d) {
                            return yScale(d.rating);
                        },
                        fill: function (d) {
                            return "rgb(" + (r * Math.round(colorScale(d.rating))) + ", " + (g * Math.round(colorScale(d.rating))) + ", " + (b * Math.round(colorScale(d.rating))) + ")";
                        }
                    });

                labels.transition()
                    .duration(transitionTime)
                    .text(function (d) {
                        return d.rating.toFixed(1);
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return Math.min(yScale(d.rating) - 15, w1 - 10);

                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: function (d) {
                            if (yScale(d.rating) > 15) {
                                return "white";
                            }
                            else {
                                return "black";
                            }
                        },
                        "text-anchor": "middle",
                        "class": "label"
                    });

                names.transition()
                    .duration(transitionTime)
                    .text(function (d) {
                        return d.instructor + " (" + d.count + ")";
                    })
                    .attr({
                        y: function (d, i) {
                            return xScale(i) + (xScale.rangeBand() / 1.5);
                            //return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                        },
                        x: function (d) {
                            return w1 + padding;
                        },
                        "font-family": "sans-serif",
                        "font-size": "11px",
                        fill: "black",
                        "text-anchor": "left",
                        "class": "name"
                    });

                //Exit
                bars.exit()
                    .transition()
                    .duration(transitionTime)
                    .remove();

                labels.exit()
                    .transition()
                    .duration(transitionTime)
                    .remove();

                names.exit()
                    .transition()
                    .duration(transitionTime)
                    .remove();
            }
		</script>
        </div>
	</body>
</html>
